<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Shadows</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/threejsshadows.css" />
<link rel="stylesheet" href="../css/threejspenguin.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/colorpicker/js/colorpicker.js"></script>

<script src="../libs/three.js/loaders/OBJLoader.js"></script>
<script src="../libs/three.js/utils/promiseLoader.js"></script>

<script src="threejsAnimations.js"></script>
<script src="sceneHandler.js"></script>

<script src="../libs/tween.js/tween.js"></script>
<script src="../libs/keyframe.js/keyframe.js"></script>

<script type="text/javascript">
  
	$(document).ready(
			function() {

				let canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();

				// set up the animations
				initAnimations();

				// create the animations
				playAnimations();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title">
		Three.js Penguin Animation
	</div>
	<div id="duration">Duration: 15 seconds</div>
	<div id="prompt">
		Drag the mouse to rotate the camera<br>Use the scrollbar to set the duration for the next animation.
	</div>
	<div id="slider"></div>
	<button id="playButton" onClick="playAnimations();">Play</button>
</div>


</html>
