<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Scene Graph</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/jerarquia.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>
<script src="../libs/three.js/three.js"></script>
<script src="../libs-threejs/OrbitControls.js"></script>

<script src="threejsscene.js"></script>

<script type="text/javascript">
       
	$(document).ready(
			function() {

				$("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});
								
				let canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);
				
				addCelestialBodies();
				addOrbits();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

	<div id="container">
	    <canvas id="webglcanvas" width=800 height=600></canvas>
		<div id="title">
			Solar System
		</div>
	</div>
</body>

</html>
